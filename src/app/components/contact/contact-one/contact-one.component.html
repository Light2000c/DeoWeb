<section id="contact" class="contact-area bg-grey ptb_100">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-12 col-lg-5">
                <!-- Section Heading -->
                <div class="section-heading text-center mb-3">
                    <h2>Let's connect!</h2>
                    <p class="d-none d-sm-block mt-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum obcaecati dignissimos quae quo ad iste ipsum officiis deleniti asperiores sit.</p>
                    <p class="d-block d-sm-none mt-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum obcaecati.</p>
                </div>
            </div>
            <div class="col-12 col-lg-6 pt-4 pt-lg-0">
                <!-- Contact Box -->
                <div class="contact-box text-center">
                    <!-- Contact Form -->
                    <form [formGroup]="serviceForm" (ngSubmit)="send()">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                  <select type="text" formControlName="service" class="form-control" name="name" placeholder="Company Name" required="required">
                                    <option selected value="">Select a service</option>
                                    <option value="Web developement">Web developement</option>
                                    <option value="Mobile App development">Mobile App development</option>
                                    <option value="Digital maketing">Digital maketing</option>
                                    <option value="IT consultancy">IT consultancy</option>
                                    <option value="SEO optimization">SEO optimization</option>
                                    <option value="Mobile and Web App deployment">Mobile and Web App deployment</option>
                                    <option value="Project management">Project management</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                    <input type="email" formControlName="email" class="form-control" name="email" placeholder="Email" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="tel" formControlName="phone" class="form-control" name="phone" placeholder="Phone Number" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="text" formControlName="budget" class="form-control" name="budget" placeholder="Budget" required="required">
                                </div>
                                <div class="form-group">
                                  <input type="text" formControlName="duration" class="form-control" name="duration" placeholder="duration" required="required">
                              </div>
                              <div class="form-group">
                                <input type="text" formControlName="address" class="form-control" name="address" placeholder="Address Line" required="required">
                            </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-bordered active btn-block mt-3" [disabled]="!serviceForm.valid"><span class="text-white pr-3"><i class="fas fa-paper-plane"></i></span>Send Message</button>
                            </div>
                        </div>
                    </form>
                    <!-- <p class="form-message"></p> -->
                </div>
            </div>
        </div>
    </div>
</section>
